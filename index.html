<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn CSS with Dalto</title>
		<link rel="stylesheet" href="./styles/form-with-flex.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/a34a478686.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="flex-container">
			<form class="form">
				<section class="form__section">
					<input placeholder="Title" type="text" class="form__input" />
				</section>
				<section class="form__section">
					<input required placeholder="Email" type="text" class="form__input" />
				</section>
				<section class="form__section">
					<textarea placeholder="Description" class="form__input"></textarea>
				</section>
				<section class="form__section">
					<input type="submit" class="form__input">
				</section>
			</form>
			<div class="form-img">
				<div class="img-container">
					<div>
						<img
							src="./assets/email.png"
							alt="email"
						/>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
